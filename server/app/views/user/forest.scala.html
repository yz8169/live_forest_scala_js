@(b:Boolean)(implicit request: RequestHeader)
@main("LiveForest")("index") {
	<style>
			.icon2x {
				width: 24px;
				font-size: 20px;
				min-width: 24px;
				display: inline-block;
			}

	</style>


	<div class="page-content">

		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa fa-life-ring"></i>
					<a href="@routes.UserController.toIndex()">分析系统</a>
					<i class="fa fa-angle-right"></i>
				</li>
				<li>
					<a href="#">LiveForest</a>
				</li>
			</ul>
		</div>

		@if(b){
			<iframe src="http://119.136.25.134:9003/LiveForest_v1/" style="width: 100%;height: 1500px;
				border: 0px" >

			</iframe>
		}else{
			<div class="row-fluid">
				<div class="row" style="font-size: 15px;margin-left: 15px">
					您无此权限使用该分析系统，请与管理员联系。
				</div>
			</div>
		}


	</div>

	<script>
			$(function () {

				$.ajax({
					url: "@routes.UserController.reduceTimes()",
					type: "get",
					success: function (data) {

					}
				});

			})


	</script>

}
