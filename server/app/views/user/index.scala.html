@(fb:Boolean)(implicit request: RequestHeader)
@main("分析系统")("index") {
	<style>
			.icon2x {
				width: 24px;
				font-size: 20px;
				min-width: 24px;
				display: inline-block;
			}

			 .borders {
				 width: 400px;
				 height: 300px;
				 border: 1px solid #333333;
				 border-radius: 10px 10px 10px 10px;
				 margin: 30px 30px 30px 30px;
				 float: left;
			 }

			row .logo{
				width: 48px;
				float: left;
				margin-top: 10px;
			}

			row .title{
				height:36px;
				position:relative;
				word-break:break-all;
				margin-left: 45px;
			}

			row .name{
				font-size: 20px;
				position:absolute;
				top:50%;
				left:0;
				transform:translateY(-50%);
			}
			a.disabled {
				pointer-events: none;
				cursor: default;
				opacity: .65
			}
		.name1{
			font-size: 18px;
		}

	</style>


	<div class="page-content">

		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa-life-ring"></i>
					<a href="#">分析系统</a>
				</li>
			</ul>
		</div>


			<div class="row-fluid">
				<div class="row" style="font-size: 15px">

					<div class="borders">
						<div style="margin-left: 2em;">
							<div class="title">
								<h3 class="name"><a href="@routes.UserController.forestBefore()" class="@if(!fb){disabled}" >LiveForest</a></h3>
								<h3 class="name name1">肝纤维化和肝硬化风险计算软件</h3>
							</div>
							<br>
							<p style="margin-top: 15px;">平台说明：
							</p>
							<p> LiveForest， 本软件用于对肝纤维化和肝硬化的风险评估。与绘云生物的L-酪氨酸和牛磺胆酸测定试剂盒（液相色谱-串联质谱法）配套使用。</p>
							<a class="btn btn-primary @if(!fb){disabled}" href="@routes.UserController.forestBefore()" >开始分析</a>
						</div>
					</div>

				</div>
			</div>



	</div>

	<script>
			$(function () {


			})




	</script>

}
