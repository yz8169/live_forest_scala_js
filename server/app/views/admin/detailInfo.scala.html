@import models.Tables.AccountRow
@(account: AccountRow)(implicit request: RequestHeader)
@admin.main("账户信息")("detailInfo") {
	<style>
			.icon2x {
				width: 24px;
				font-size: 20px;
				min-width: 24px;
				display: inline-block;
			}

	</style>


	<div class="page-content">

		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa fa-user"></i>
					<a href="#">账户信息</a>
				</li>
			</ul>
		</div>


		<div class="row-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="portlet blue-madison box">
						<div class="portlet-title">
							<div class="caption">
								账户信息
							</div>
						</div>

						<div class="portlet-body">

							<form id="form" class=" form-horizontal" accept-charset="UTF-8"
							action="" autocomplete="off" method="post" style="margin-top: 30px;">

								<div class="form-group">
									<label class="control-label col-sm-2">账号:</label>
									<div class="col-sm-3">
										<p class="form-control-static">
										@account.account
										</p>
									</div>
									<label class="control-label col-sm-2">密码:</label>
									<div class="col-sm-3">
										<p class="form-control-static">
											****** &nbsp;<a href="@routes.AdminController.changePasswordBefore()">点击修改</a>
										</p>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2">
										邮箱: </label>
									<div class="col-sm-3">
										<p class="form-control-static">
											@account.email &nbsp;
											<a href="@routes.AdminController.changeEmailBefore()">点击修改</a>
										</p>
									</div>
								</div>

							</form>


						</div>
					</div>
				</div>
			</div>


		</div>

	</div>

	<script>
			$(function () {

			})


	</script>

}
